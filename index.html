        window.onload = function() {
            setTimeout(function() {
                document.querySelector("desmond-player").loadURL("./demos/nsmbds.nds")

                document.querySelector("desmond-player").shadowRoot.querySelector("#bottom").style = "position: fixed;transform: translate(-50%, -50%);left: 50%;top: 75%;height: 50%;";
            }, 1000)
        }
    </script>
